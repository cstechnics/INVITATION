<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engagement Invitation</title>
    <style>
        .container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: auto;
            text-align: center;
        }

        .invitation-image {
            width: 100%;
            height: auto;
            display: block;
        }

        .location-link {
            position: absolute;
            bottom: 5%;
            left: 50%;
            transform: translateX(-50%);
            width: 50%;
            height: 10%;
            cursor: pointer;
            background: rgba(255, 255, 255, 0);
        }

        /* Full-screen overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            cursor: pointer;
            z-index: 10;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
            }
            .location-link {
                width: 70%;
                height: 15%;
            }
        }
    </style>
</head>
<body>

<div class="container">
    <img src="./img1.jpeg" alt="Engagement Invitation" class="invitation-image">
    <a href="https://maps.app.goo.gl/Cdh6H2zN43jFQfWW8" target="_blank" class="location-link"></a>

    <!-- Audio element -->
    <audio id="background-audio" loop>
        <source src="./SONG1.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    
    <!-- Overlay to prompt user interaction -->
    <div class="overlay" onclick="startAudio()">Tap to view invitation</div>
</div>

<script>
    function startAudio() {
        const audio = document.getElementById("background-audio");
        audio.play().catch(error => console.log("Autoplay failed:", error));
        
        // Hide the overlay after audio starts
        document.querySelector(".overlay").style.display = "none";
    }
</script>

</body>
</html>
